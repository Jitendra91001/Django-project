{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .form-control
    {
    margin-bottom:8px;
    }
    .txta
    {
    min-height:80px;
    }

</style>
<div class="row contact py-4">
    <div class="h2 text-center">Contact <b class="text-info">Us <i class="fa fa-phone"></i></b></div>
    <div class="col-sm-1"></div>
    <div class="col-sm-10 bg-light" style="min-height:400px">
        <div class="row">
            <div class="col-sm-5 p-4">
                <form method="post">
                    {% csrf_token %}<!---cross site refered-->
                    {% if S %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert"> enquery is successfully ....
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}
                    Name<input type="text" name="name" required class="form-control" placeholder="Enter your Name"/>
                    Mobile No.<input type="number" name="mobile" required class="form-control"
                                     placeholder="Enter your Mobile No."/>
                    Email<input type="email" name="email" required class="form-control" placeholder="Enter your Email"/>
                    Message<textarea class="form-control txta" name="msg" style="resize:none" required
                                     placeholder="Enter your Message..."></textarea>
                    <input type="submit" value="Send Message" class="btn btn-warning"/>
                </form>
            </div>
            <div class="col-sm-7 p-2">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14180.5492285127!2d82.42109195!3d27.308891050000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1632661639890!5m2!1sen!2sin"
                        width="100%" height="400" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
{% endblock %}
